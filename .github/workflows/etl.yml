name: ETL FPT to Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # chạy mỗi ngày 08:00 (UTC+7 ~ 1h)

jobs:
  etl:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}          # https://tzwepclhllftfmoeimjd.supabase.co
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install vnstock requests pandas

      - name: Run ETL
        run: |
          python etl_supabase.py
